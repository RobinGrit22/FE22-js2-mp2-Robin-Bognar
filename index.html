    <header>
      <h1>Create your Tamagotchi</h1>
      <form>
        <label for="name-input"></label>

        <p>Choose Charachter</p>
        <div class="character-container"> <input type="radio" id="mametchi" name="character" value="mametchi" checked>

          <input type="radio" id="lovelin" name="character" value="lovelin">
          <label for="lovelin">Lovelin</label>
          <input type="radio" id="chamametchi" name="character" value="chamametchi">
          <label for="chamametchi">Chamametchi</label>
          <input type="radio" id="kuchipatchi" name="character" value="kuchipatchi">
          <label for="kuchipatchi">Kuchipatchi</label></div>
       
        <button id="submitBtn">Submit</button>
